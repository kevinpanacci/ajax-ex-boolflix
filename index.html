<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="country-flag.css">
        <script src="country-flag.js"></script>
    </head>

    <body>
        <header>
            <div class="logo-container">
                <h1>BOOLFLIX</h1>
            </div>
            <div class="searchbar-container">
                <input id="searchbar" type="text">
                <button type="button" name="button" class="searchbar-button">CLICCA QUI!</button>
            </div>
        </header>
        <main>
            <div class="container-card"></div>
        </main>


        <script id="card-template" type="text/x-handlebars-template">
            <div class="card" onmouseover="attivaOverlay($(this),true)" onmouseout="attivaOverlay($(this),false)">
                <div class="overlay">
                    <p><span class="white">Titolo:</span> {{titoloIta}}</p>
                    <p><span class="white">Titolo Originale:</span> {{titoloOriginale}}</p>
                    <div class=""><span class="white">Voto:</span><div class="stars-outer">
                        <div class="stars-inner" style="width:{{voto2}}%"></div>
                    </div></div>
                    <p><span>Overview:</span> {{overview}}</p>
                    <!-- <div id="bandiera"></div> -->
                </div>
                <div class="image-container">
                    <img src="{{urlImmagine}}" alt="">
                </div>
            </div>
        </script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
